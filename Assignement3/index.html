<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="">Sign Up</a></li>
        <li class="tab"><a href="">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form>
          
          <div class="top-row">
            <div class="field-wrap">
            
              <input type="text" placeholder="First Name*" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              
              <input type="text" placeholder="Last Name*" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
           
            <input type="email" placeholder="Email Address*" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
           
            <input type="password" placeholder="Set A Password*" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form>
          
            <div class="field-wrap">
           
            <input type="email" placeholder="Email Address*" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
           
            <input type="password" placeholder="Password*" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<div ng-show="passwordDisplay">
        <div class="form">
                <div class="tab-content">
                    <h1>Forgot Password</h1>
                    <h1 style="font-size:medium"> Enter your email address to reset the password! </h1>
                </div>

                <div>
                    <form>
                        <input class="field-wrap" type="text" value="Your e-mail address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your e-mail address';}">
                        <button class="button button-block" >Reset my Password</button>
                        <!--<input class="button button-block" type="submit" value="Reset my Password">-->
                    </form>
                </div>
</div>
    </div>
  

</body>
</html>
