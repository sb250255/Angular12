      <div class="col-xs-12 col-md-6 col-md-offset-3">
          <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" ngModel required name="title">
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea class="form-control" id="content" ngModel name="content" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Send Post </button>
          </form>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
            <button class="btn btn-primary" (click)="onFetchData()"> Fecth Data </button> |
            <button class="btn btn-warning" (click)="onClearData()"> Clear Data </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12 col-md-6 col-md-offset-3">
        <p *ngIf="loadedPosts.length < 1 && !isFetchingData"> No Posts Available </p>
        <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetchingData">
          <li class="list-group-item" *ngFor="let post of loadedPosts">
                <h3> {{post.title}} </h3>
                <p> {{post.content}} </p>
          </li>
        </ul>
        <div class="fa fa-spinner" *ngIf="isFetchingData && !error"> <i> Loading... </i></div>
        <div class="alert alert-danger" *ngIf="error">
          <h3> {{errorMessage}}</h3>
          <button class="btn btn-danger" (click)="onOkay()"> Okay </button>
        </div>
    </div>
    </div>
</div>
