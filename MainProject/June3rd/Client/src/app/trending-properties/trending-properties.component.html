<div>
  <div class="row">
      <div class="col-md-10 col-md-offset-1 col-sm-12 text-center page-title">
          <!-- /.feature title -->
          <h2>Trending properties</h2>
          <p> propriétés de tendance disponibles pour l'achat ou la location </p>
      </div>
  </div>

  <section class="listings">

      <div class="wrapper">
          <ul class="properties_list">

              <li ng-repeat="trendingProperty in trendingProperties | limitTo : displayCount">
                  <a href="#viewProp/{{trendingProperty._id}}"><!-- state name in Routing - /viewProp/:id-->
                      <img src="assets/img/property_1.jpg" alt="" title="" class="property_img" />
                  </a>
                  <span class="price">500000$</span>
                  <div class="property_details">
                      <h1>
                          <a>SUMMARY</a>
                          <br />
                          CITY
                      </h1>
                      <h2>2 kitchens, 3 bed, 2 bath... <span class="property_size">(3000)</span></h2>
                  </div>
              </li>
          </ul>

          <div ng-show="viewMore" class="more_listing">
              <a ng-click="onViewMore()" class="more_listing_btn">View More Listings</a>
          </div>
      </div>
  </section>
</div>
